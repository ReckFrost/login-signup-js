<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" name="login" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_input-group">
                <input type="text" class="form_input" id="email" autofocus placeholder="Email">
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" id="passwd" autofocus placeholder="Password">
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a href="index.html" class="form_link"> Not Have an Account. Sign up Here</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>

</body>
</html>
